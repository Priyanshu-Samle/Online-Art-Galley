<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Online Art Gallery Project </title>
<link rel="stylesheet" href="registration.css">
</head>
<body>
<h1>Online Art Gallery</h1>
<div class="main-div">
	<div class="id1">
		
            <form action="login" method="get">
			<h2>Registration Form</h2><br><br><br>
			<label class="label1">Enter your name</label>
			<input type="text" name="name" placeholder="enter your name"><br><br>
			
			<label>Enter your email</label>
			<input type="text" name="email" placeholder="enter your email"><br><br>
			
			<label>Enter your phone number</label>
			<input type="text" name="phone_no" placeholder="enter your number"><br><br>
			
			<label>Create password</label>
			<input type="password" name="pass1" placeholder="enter your password"><br><br>
			
			<label>Confirm password</label>
			<input type="password" name="pass2" placeholder="confirm password"><br><br>
			
                        <input class="button" type="submit" value="login">
		</form>
	</div>
</div>
</body>
</html>
